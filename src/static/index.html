<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static frontend</title>
</head>
<body>
    <h1>Registrazione</h1>

    <form action="registration" method="post" id="registrationForm">
      <span>Email:</span>
      <input name="emailRegistrazione" id="emailRegistrazione"/>
      <span>Password:</span>
      <input name="passwordRegistrazione" id="passwordRegistrazione"/>
      <span>Conferma password:</span>
      <input name="confermaPassword" id="confermaPassword"/>
      <span>TipoAccount:</span>
      <select name="tipoAccount" id="tipoAccount">
        <option value="standard">Standard</option>
        <option value="creator">Creator</option>
      </select>
      <button type="submit" onclick="return registration()">Registrati</button>
    </form>

    <h1>Login</h1>

    <form action="login" method="post" id="loginForm">
      <span>Email:</span>
      <input name="emailLogin" id="emailLogin"/>
      <span>Password:</span>
      <input name="passwordLogin" id="passwordLogin"/>
      <button type="submit" onclick="return login()">Accedi</button>
    </form>

    <script src="/index.js"></script>
</body>
</html>
